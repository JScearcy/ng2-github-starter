<div class="followers-container" [ngStyle]="{'width': width}">
    <h3>Followers</h3>
    <ul class="follower-list"> 
        <li class="follower-list-item" *ngFor="let follower of followers | async">
            <a target="_blank" href="{{ follower.html_url }}">
                <img class="follower-image" src="{{ follower.avatar_url }}" title="{{ follower.login }}" alt="{{ follower.login }}"/>
            </a>
        </li>
    </ul>
</div>
