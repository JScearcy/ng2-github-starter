<div [ngStyle]="{'width': width}">
    <div class="search-container" *ngIf="displaySearch === 'true'">
        <form>
            <div>
                <input class="searchbox" type="text" #username placeholder="Github Username" id="search_github" />
            </div>
            <div class="padding">
                <input class="gh-btn" type="submit" (click)="Search(username.value)" value="Search" />
                <button class="gh-btn" type="button" (click)="Reset()">Reset</button>
            </div>
        </form>
        <div *ngIf="displayUser">
            <a target="_blank" href="{{ user | displayUserProp: 'html_url' }}">
                <img class="user-image" src="{{ user | displayUserProp: 'avatar_url' }}" />
            </a>
        </div>
        <div *ngIf="!displayUser">
            <h3>No User!</h3>
        </div>
        <div *ngIf="searchCount === 'true'">
            <p>Search Count: {{ successObs | async }}</p>
        </div>
        <div *ngIf="failCount === 'true'"> 
            <p>Failure Count: {{ failObs | async }}</p>
        </div>
    </div>
    <div *ngIf="displayUser && displayFollowers === 'true'">
        <gh-followers [followersUrl]="followersUrl" width="25%"></gh-followers>
    </div>
</div>
